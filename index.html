<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. price is 40,000. sale  30%.

      let price = 40000;
      let sale = 30;

      let finalPrice = (price * (100 - sale)) / 100;

      console.log("Final price: " + finalPrice);

      // 2. Average score. score1 score2 score3 average = ?

      const score1 = 85;
      const score2 = 90;
      const score3 = 79;

      let totalScore = score1 + score2 + score3;
      let averageScore = totalScore / 3;

      console.log("Average score: " + averageScore);

      // 3. Area of rectangle: height width area?

      let width = 23;
      let height = 45;

      let area = width * height;

      console.log("Area of rectange: " + area);

      // 4. Celsius to Fahrenheit: 21C = F

      let celsius = 21;

      let fahrenheit = celsius * (9 / 5) + 32;

      console.log("Fahrenheit: " + fahrenheit);

      // 5. Convert minutes to hours: minutes = 200; hours = ?

      let minutes = 120;
      let hours = minutes / 60;

      console.log("Hours: " + hours);
    </script>
  </body>
</html>
