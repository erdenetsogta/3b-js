    <div class="columns mt-6">

          <button class="button" onclick="rockPaperScissors();">

          </button>
        </div>

        <article class="message">
          <div class="message-body" id="result"></div>
        </article>
      </div>
    </div>

    <script>
      let output;

      function print() {
        document.getElementById("result").innerText = output;
      }

      function evenOdd() {
        const input = prompt("Enter a number");
        const num = Number(input);

        if (num % 2 == 0) {
          output = "Even";
        } else {
          output = "Odd";
        }

        print();
      }

      function ageGroup() {
        const input = prompt("Enter an age");
        const age = Number(input);

        if (age < 13) {
          output = "Child";
        }

        if (age >= 13 && age <= 19) {
          output = "Teen";
        }

        if (age >= 20 && age <= 65) {
          output = "Adult";
        }

        if (age > 65) {
          output = "Senior";
        }

        print();
      }
